# Redis数据库索引(默认为0)
spring.redis.database=0
# Redis服务器地址172.16.0.51
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码(默认为空)
spring.redis.password=
# 连接池最大连接数(使用负值表示没有限制)
spring.redis.pool.max-active=400
